    {% load static %}
        {% block content %}
            <section class="content-main">
                <div class="content-header">
                    <h2 class="content-title">Profile setting</h2>

                                                    </div>
                                                    <!-- col .// -->
                                                    <div class="col-lg-12 mb-3">
                                                        <label class="form-label">New Password</label>

                                                    <!-- col .// -->
